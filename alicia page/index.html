<body>
    <h1 id="titulo">ALICIA BASUALDO FOTOGRAFÍA</h1>
    
    <h2 class="titulo-h2"> Arrecifes Buenos Aires</h2>

    <p class="parrafo">
        Soy Alicia Basualdo, fotográfa con años de experiencia, trabajo en la ciudad de arrefices. Me especializo en
        fotos de cumpleaños y eventos, cuento con un estudio completo y equipado para sesion de fotos de revistas o lo
        que se necesite.
    </p>
    
    <br>

    <input type="text" placeholder="¿Que estas buscando?" class="input"> <!-- el value dentro de un input hace que la cajita ya tenga por defecto texto adentro. -->
    

    <span class="la_fecha">
        <label for="fecha"> Elegí tu turno: </label>
    
        <input type="date" id="fecha" aling="right">
    </span>

    <br>
    <br>

    <div class="form">
        <input type="text" placeholder="Usuario" class="form__input"> <!-- la metodologia bem consiste en a la sig class ponerle el mismo nombre que a la primera y seguido dos guiones bajos, luego el nombre que querramos, como en el ej -->
        <input type="password" placeholder="Contraseña" class="form__input">
    </div>

    <br>
    <br>

    <footer>
        <button>
            <a href="https://www.instagram.com/aliciabasualdofotografia/?hl=es" target="_blank"> Encontranos! </a>
        </button>
    </footer>
</body>
